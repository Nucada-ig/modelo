<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Restaurante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        accent: '#475569',
                        'gray-50': '#f8fafc',
                        'gray-100': '#f1f5f9',
                        'gray-200': '#e2e8f0',
                        'gray-300': '#cbd5e1',
                        'gray-400': '#94a3b8',
                        'gray-500': '#64748b',
                        'gray-600': '#475569',
                        'gray-700': '#334155',
                        'gray-800': '#1e293b',
                        'gray-900': '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>::-webkit-scrollbar { display: none;}</style>
</head>
<body class="font-inter bg-gray-50">

<main id="registration-main" class="flex flex-col min-h-screen">
    <header id="registration-header" class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-lg font-semibold text-gray-900">Cadastro de Parceiro</h1>
            </div>
        </div>
    </header>

    <div id="registration-container" class="flex-1 px-6 py-6">
        <div class="max-w-xl mx-auto">
            <div id="registration-form-card" class="bg-white rounded-3xl shadow-sm border border-gray-200 p-8">
                <div class="mb-8">
                    <div class="w-14 h-14 bg-accent rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="fa-solid fa-store text-white text-xl"></i>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-900 mb-2 text-center">Vamos começar?</h2>
                    <p class="text-gray-500 text-sm text-center">Preencha os dados abaixo para cadastrar seu restaurante</p>
                </div>

                <form id="registration-form" action="/restaurante/cadastrar_restaurante" method="post" class="space-y-8">
                    
                    <div class="space-y-4 border-b border-gray-100 pb-6">
                        <h3 class="text-md font-semibold text-gray-800 flex items-center gap-2">
                            <i class="fa-solid fa-lock text-accent"></i> Dados de Acesso
                        </h3>
                        
                        <div class="grid grid-cols-1 gap-4">
                            <div class="space-y-2">
                                <label for="username" class="block text-sm font-medium text-gray-700">Nome de Usuário *</label>
                                <input type="text" id="username" name="username" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent transition-all text-gray-900" placeholder="usuario.login" required>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="password" class="block text-sm font-medium text-gray-700">Senha *</label>
                                <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent transition-all text-gray-900" placeholder="******" required>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4 border-b border-gray-100 pb-6">
                        <h3 class="text-md font-semibold text-gray-800 flex items-center gap-2">
                            <i class="fa-solid fa-user text-accent"></i> Dados do Responsável
                        </h3>
                        
                        <div class="space-y-2">
                            <label for="nome_responsavel" class="block text-sm font-medium text-gray-700">Nome Completo *</label>
                            <input type="text" id="nome_responsavel" name="nome_responsavel" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent transition-all text-gray-900" placeholder="Seu nome completo" required>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label for="cpf" class="block text-sm font-medium text-gray-700">CPF *</label>
                                <input type="text" id="cpf" name="cpf" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent transition-all text-gray-900" placeholder="000.000.000-00" required>
                            </div>
                            <div class="space-y-2">
                                <label for="telefone_responsavel" class="block text-sm font-medium text-gray-700">Celular (WhatsApp) *</label>
                                <input type="tel" id="telefone_responsavel" name="telefone_responsavel" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent transition-all text-gray-900" placeholder="(11) 99999-9999" required>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="email_responsavel" class="block text-sm font-medium text-gray-700">E-mail Pessoal *</label>
                            <input type="email" id="email_responsavel" name="email_responsavel" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent transition-all text-gray-900" placeholder="seu.email@exemplo.com" required>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-md font-semibold text-gray-800 flex items-center gap-2">
                            <i class="fa-solid fa-utensils text-accent"></i> Dados do Restaurante
                        </h3>

                        <div class="space-y-2">
                            <label for="nome_restaurante" class="block text-sm font-medium text-gray-700">Nome do Restaurante *</label>
                            <input type="text" id="nome_restaurante" name="nome_restaurante" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent transition-all text-gray-900" placeholder="Ex: Pizzaria do João" required>
                        </div>

                        <div class="space-y-2">
                            <label for="cnpj" class="block text-sm font-medium text-gray-700">CNPJ *</label>
                            <input type="text" id="cnpj" name="cnpj" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent transition-all text-gray-900" placeholder="00.000.000/0000-00" required>
                        </div>

                        <div class="space-y-2">
                            <label for="telefone_restaurante" class="block text-sm font-medium text-gray-700">Telefone do Local *</label>
                            <input type="tel" id="telefone_restaurante" name="telefone_restaurante" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent transition-all text-gray-900" placeholder="(11) 3333-3333" required>
                        </div>

                        <div class="space-y-2">
                            <label for="email_restaurante" class="block text-sm font-medium text-gray-700">E-mail Comercial</label>
                            <input type="email" id="email_restaurante" name="email_restaurante" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent transition-all text-gray-900" placeholder="contato@restaurante.com">
                        </div>

                        <div class="space-y-2">
                            <label for="endereco" class="block text-sm font-medium text-gray-700">Endereço Completo *</label>
                            <textarea id="endereco" name="endereco" rows="3" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent transition-all text-gray-900 resize-none" placeholder="Rua, número, bairro, cidade, CEP" required></textarea>
                        </div>
                    </div>

                    <div id="terms-section" class="pt-4">
                        <label class="flex items-start space-x-3">
                            <input type="checkbox" class="w-4 h-4 mt-0.5 text-accent bg-gray-50 border-gray-300 rounded focus:ring-accent focus:ring-2" required>
                            <span class="text-sm text-gray-600 leading-relaxed">
                                Concordo com os <a href="#" class="text-accent hover:underline">Termos de Uso</a> e <a href="#" class="text-accent hover:underline">Política de Privacidade</a>
                            </span>
                        </label>
                
                        <button type="submit" id="continue-button" class="w-full bg-accent text-white py-4 px-4 rounded-2xl font-medium hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 transition-all duration-200 mt-6 shadow-lg shadow-gray-200">
                            Cadastrar Restaurante
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="text-center mt-6">
                <a href="{{ url_for('public.login') }}" class="text-sm text-gray-600 hover:text-gray-800 font-medium">
                    Já tem conta? Fazer Login
                </a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
