<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Confirmado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        accent: '#475569',
                        'gray-50': '#f8fafc',
                        'gray-100': '#f1f5f9',
                        'gray-200': '#e2e8f0',
                        'gray-300': '#cbd5e1',
                        'gray-400': '#94a3b8',
                        'gray-500': '#64748b',
                        'gray-600': '#475569',
                        'gray-700': '#334155',
                        'gray-800': '#1e293b',
                        'gray-900': '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>::-webkit-scrollbar { display: none;}</style>
</head>
<body class="font-inter bg-gray-50 min-h-screen">

<header id="header" class="bg-white border-b border-gray-200">
    <div class="px-4 py-4">
        <div class="flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-lg font-semibold text-gray-900">Cadastro Confirmado</h1>
                <p class="text-xs text-gray-500">Bem-vindo ao sistema</p>
            </div>
        </div>
    </div>
</header>

<main id="success-main" class="px-4 py-8 flex flex-col items-center justify-center min-h-[60vh]">
    <div id="success-icon" class="mb-8">
        <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center">
            <i class="fa-solid fa-check text-green-600 text-4xl"></i>
        </div>
    </div>

    <div id="success-content" class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Cadastro Confirmado!</h2>
        <p class="text-gray-600 text-base leading-relaxed mb-6 px-4">
            Seu cadastro foi realizado com sucesso.
        </p>
    </div>

    <div id="actions-section" class="w-full max-w-sm">
        <button id="back-to-login" class="w-full bg-accent text-white py-4 rounded-xl font-semibold text-base shadow-sm hover:bg-gray-700 transition-colors">
            Ir para Login
        </button>
    </div>
</main>

<script>
window.addEventListener('load', function() {
    const backToLoginBtn = document.getElementById('back-to-login');

    backToLoginBtn.addEventListener('click', function() {
        window.location.href = '/';
    });
});
</script>

</body>
</html>
